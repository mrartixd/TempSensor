<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="10, width=device-width, initial-scale=1.0" http-equiv='refresh'/>

    <title>Weather Station</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
</head>

<style>
    .pure-g > div {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .l-box {
            padding: 1em;
        }
</style>

<body>
    <div class="l-box">
        <div class="pure-g">
            <div class="pure-u-1"><p>Time:{0}</p></div>
            <div class="pure-u-1-4"><p>Temperature: {1} deg C</p></div>
            <div class="pure-u-1-4"><p>Light: {2} lux</p></div>
            <div class="pure-u-1-4"><p>Pressure: {3} Pa</p></div>
            <div class="pure-u-1-4"><p>Altitude: {4} m</p></div>
        </div>
    </div>
</body>
</html>
