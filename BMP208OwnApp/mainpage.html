<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="10" http-equiv='refresh'/>
    <title>Weather Station</title>
    <link href="css/surface_styles.css" rel="stylesheet">
</head>
<header class="container tile bg--asphalt m--2 g--4">
        <div><h1>Weather Station</h1><h2 class="subtitle">Time:{0}</h2></div>
</header>
<body class="bg--clouds">   
    <div class="container g--2 g-m--2">
        <div class="card tile bg--red"><h2>Temperature: {1} C</h2></div>
        <div class="card tile bg--deep-purple"><h2>Temperature: {1} F</h2></div>
        <div class="card tile bg--sunflower"><h2>Light: {2} lux</h2></div>
        <div class="card tile bg--nephritis"><h2>Pressure: {3} Pa</h2></div>
        <div class="card tile bg--emerald"><h2>Pressure: {3} hh Mg</h2></div>
        <div class="card tile bg--amethyst"><h2>Altitude: {4} m</h2></div>
    </div>
</body>
</html>
